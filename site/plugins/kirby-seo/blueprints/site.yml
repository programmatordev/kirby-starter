label: metadata-site
icon: search

columns:
  main:
    width: 7/12
    fields:
      metaHeadline:
        label: global-meta-headline
        type: headline
        numbered: false
        help: global-meta-headline-help
      metaTemplate:
        label: meta-title-template
        type: text
        help: meta-title-template-help
      metaDescription:
        label: meta-description
        type: textarea
        help: meta-description-help
        buttons: false
      seoLine1:
        type: line
      ogHeadline:
        label: global-og-headline
        type: headline
        numbered: false
        help: global-og-headline-help
      ogTemplate:
        label: og-title-template
        type: text
        default: '{{ title }}'
        help: meta-title-template-help
        placeholder: '{{ site.metaTemplate }}'
      ogDescription:
        label: og-description
        type: textarea
        buttons: false
        placeholder: '{{ site.metaDescription }}'
      ogSiteName:
        label: og-site-name
        type: text
        default: '{{ site.title }}'
        placeholder: '{{ site.title }}'
        width: 1/2
      ogImage:
        label: og-image
        extends: seo/fields/og-image
        empty: og-image-empty
        width: 1/2
      twitterCardType:
        label: twitter-card-type
        width: 1/2
        type: select
        default: summary
        required: true
        options:
          summary: "{{ t('summary') }}"
          summary_large_image: "{{ t('summary_large_image') }}"
        help: twitter-card-type-help
      seoLine2:
        type: line
      robots: seo/fields/site-robots
      socialMediaAccounts: seo/fields/social-media
  sidebar:
    width: 5/12
    sticky: true
    sections:
      seoPreview:
        type: seo-preview
